<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>医疗科室预测</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 800px;
      width: 90%;
      text-align: center;
    }
    h1 {
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 1.1em;
      margin-bottom: 10px;
    }
    textarea {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      font-size: 1em;
      resize: vertical;
    }
    input[type="submit"] {
      margin-top: 20px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .navbar {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .navbar button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 0 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .navbar button:hover {
      background-color: #0056b3;
    }

    /* Chat Floating Window */
    .chat-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      cursor: move;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .chat-box {
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      background-color: #f9f9f9;
      flex: 1;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 5px;
      font-size: 1em;
    }
    .chat-input button {
      margin-left: 5px;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #0056b3;
    }

    /* Minimized Chat Icon */
    .chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #ffffff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .chat-icon img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>便民智慧就医系统</h1>
    <form id="predictForm">
      <label for="description">请输入描述：</label>
      <textarea id="description" name="description" rows="4" cols="50"></textarea>
      <input type="submit" value="预测">
    </form>

    <div class="navbar">
      <button onclick="window.location.href='navigate'">寻路</button>
      <button onclick="window.location.href='queue'">排队</button>
    </div>
    <div id="result"></div>
  </div>

  <!-- Chat Floating Window -->
  <div class="chat-float" id="chat-float">
    <div class="chat-header" id="chat-header">
      智能助手
      <span id="chat-close" style="float:right; cursor:pointer;">✖</span>
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="请输入您的问题..." />
      <button id="send-btn">发送</button>
    </div>
  </div>

  <!-- Minimized Chat Icon -->
  <div class="chat-icon" id="chat-icon">
    <img src="{{ url_for('static', filename='deepseek-icon.png') }}" alt="DeepSeek Icon" />
  </div>

  <script>
    // Predict Form Submission
    document.getElementById('predictForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const description = document.getElementById('description').value;

      fetch('/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `description=${encodeURIComponent(description)}`,
      })
      .then(response => response.json())
      .then(data => {
        const userConfirmed = confirm(`预测科室为: ${data.prediction}。是否跳转到排队网站？`);
        if (userConfirmed) {
          window.location.href = `/queue?description=${encodeURIComponent(data.description)}&prediction=${encodeURIComponent(data.prediction)}`;
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });

    // Chat Functionality
const chatFloat = document.getElementById('chat-float');
const chatIcon = document.getElementById('chat-icon');
const chatHeader = document.getElementById('chat-header');
const chatBox = document.getElementById('chat-box');
const chatInput = document.getElementById('chat-input');
const sendBtn = document.getElementById('send-btn');
const chatClose = document.getElementById('chat-close');

sendBtn.addEventListener('click', async () => {
  const userMessage = chatInput.value.trim();
  if (!userMessage) return;

  appendMessage('用户', userMessage);
  chatInput.value = '';
  chatInput.disabled = true;
  sendBtn.disabled = true;

  // 显示 AI 正在回答的提示
  const typingIndicator = document.createElement('div');
  typingIndicator.id = 'typing-indicator';
  typingIndicator.innerHTML = '<em>AI 正在回答...</em>';
  chatBox.appendChild(typingIndicator);
  chatBox.scrollTop = chatBox.scrollHeight;

  try {
    const response = await fetch('https://api.deepseek.com/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer sk-985572b69f1d4530a4f5fd05ac67a91b' // 替换为您的实际 API 密钥
      },
      body: JSON.stringify({
        model: 'deepseek-chat',
        messages: [
          { role: 'system', content: '你是一个乐于助人的医疗助手。' },
          { role: 'user', content: userMessage }
        ],
        stream: false
      })
    });

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const data = await response.json();
    const assistantMessage = data.choices[0].message.content;
    appendMessage('助手', assistantMessage);
  } catch (error) {
    console.error('Error:', error);
    appendMessage('助手', '抱歉，出现了错误。');
  } finally {
    // 移除 AI 正在回答的提示
    const typingIndicator = document.getElementById('typing-indicator');
    if (typingIndicator) {
      chatBox.removeChild(typingIndicator);
    }
    chatInput.disabled = false;
    sendBtn.disabled = false;
    chatInput.focus();
  }
});

function appendMessage(sender, message) {
  const messageElement = document.createElement('div');
  messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
  chatBox.appendChild(messageElement);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Close Chat Window
chatClose.addEventListener('click', () => {
  chatFloat.style.display = 'none';
  chatIcon.style.display = 'flex';
});

// Open Chat Window
chatIcon.addEventListener('click', () => {
  chatFloat.style.display = 'flex';
  chatIcon.style.display = 'none';
});

    // Drag Functionality
    let isDragging = false;
    let offsetX, offsetY;

    function makeDraggable(element, handle) {
      handle.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - element.offsetLeft;
        offsetY = e.clientY - element.offsetTop;
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      });

      function onMouseMove(e) {
        if (isDragging) {
          element.style.left = `${e.clientX - offsetX}px`;
          element.style.top = `${e.clientY - offsetY}px`;
          element.style.bottom = 'auto';
          element.style.right = 'auto';
        }
      }

      function onMouseUp() {
        isDragging = false;
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
      }
    }

    makeDraggable(chatFloat, chatHeader);
    makeDraggable(chatIcon, chatIcon);
  </script>
</body>
</html>
